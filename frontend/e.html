<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./expense.css">
    <title>Expense Tracker</title>
</head>
<body>
    <form id="addExpenses" method="post">
        <label for="expense">Expense Amount: </label>
        <input type="number" id="expense" name="expense" placeholder="Enter Expense Amount">

        <label for="income">Income Amount: </label>
        <input type="number" id="income" name="income" placeholder="Enter Income Amount">

        <label for="description">Choose Description: </label>
        <input type="text" id="description" name="description" placeholder="Add Description Here">

        <label for="category">Choose a category:</label>
        <select name="category" id="category">   
          <option value="Fuel">Fuel</option>
          <option value="Movie">Movie</option>
          <option value="Rent">Rent</option>
          <option value="Groceries">Groceries</option>
          <option value="Light Bill">Light Bill</option>
          <option value="Food">Food</option>
          <option value="other">Other</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>
    
    <div id="premiumBtns">
        <button id="premium">Buy Premium
            <button id="leaderboardBtn">Check Leaderboard</button>
        </button>
    </div>
    
    <div id="expenseList">
        <div>
            <h2>Expenses</h2>
            <ul id="expenses">
            </ul>
        </div>
        <ul id="leaderboardList">
            <!-- monthly expenses option to premium users only -->
            <a href="./ExpenseReport.html" target="_blank">See Monthly Expenses</a>
            <h2>Leaderboard</h2>
        </ul>
    </div>
    

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./expense.js"></script>
</body>
</html>
